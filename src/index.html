<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>EwWorkspace</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="renderer.js"></script>
</head>

<body>

  <div class="titlebar" style="-webkit-app-region: drag;">
    <p class="title">EwWorkspace</p>
    <div class="actButtons" style="-webkit-app-region: no-drag">
      <button id="minimizeBtn">
        <img class="actIcon" src="./components/Titlebar/icons/minimize.svg" />
      </button>
      <button id="maximizeBtn">
        <img class="actIcon" src="./components/Titlebar/icons/maximize.svg" />
      </button>
      <button id="closeBtn">
        <img class="actIcon" src="./components/Titlebar/icons/close.svg" />
      </button>
    </div>
  </div>

  <div class="sidebar" style="-webkit-app-region: drag;">
    <img class="appFavicon" src="./assets/ewworkspace.png" />
    <button id="Gmail" style="background-color:#433c68;">
      <img id="gmailIcon" src='./components/Sidebar/icons/gmail.png' alt="Gmail" class="icon" />
      <span class="tooltip">Gmail</span>
    </button>
    <button id="Gcalendar">
      <img src='./components/Sidebar/icons/googleCalendar.png' alt="Calendar" class="icon" />
      <span class="tooltip">Calendar</span>
    </button>
    <button id="Gdrive">
      <img src='./components/Sidebar/icons/googleDrive.png' alt="Drive" class="icon" />
      <span class="tooltip">Drive</span>
    </button>
    <button id="Whatsapp">
      <img id="whatsappIcon" src='./components/Sidebar/icons/whatsapp.png' alt="Whatsapp" class="icon" />
      <span class="tooltip">Whatsapp</span>
    </button>
    <button id="addShortcut">
      <img src='./components/Sidebar/icons/add.svg' alt="Add" class="icon" />
      <span class="tooltip">Adicionar Atalho</span>
    </button>
  </div>

  <div class="webview-container">
    <webview allowpopups id="webviewGmail" src="https://mail.google.com/" style="width:100%;"
      useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36">
    </webview>
    <webview allowpopups id="webviewGcalendar" src="https://calendar.google.com/" style="width:100%; display:none;"
      useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36">
    </webview>
    <webview allowpopups id="webviewGdrive" src="https://drive.google.com/" style="width:100%; display:none;"
      useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36">
    </webview>
    <webview allowpopups id="webviewWhatsapp" src="https://web.whatsapp.com/" style="width:100%; display:none;"
      useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36">
    </webview>
  </div>

  <div id="addShortcutModal" class="modal">
    <div class="modal-content form">
      <span class="close" id="closeModal">&times;</span>
      <div class="modal-title">Adicionar Atalho</div>
      <form id="addShortcutForm">
        <div class="input-container ic1">
          <input type="text" id="shortcutName" class="input" name="shortcutName" placeholder=" " required>
          <div class="cut"></div>
          <label for="shortcutName" class="placeholder">Nome</label>
        </div>
        <div class="input-container ic2">
          <input type="text" id="shortcutLink" class="input" name="shortcutLink" placeholder=" " required
            pattern="http*" title="O link deve comeÃ§ar com http:// ou  https://">
          <div class="cut cut-short"></div>
          <label for="shortcutLink" class="placeholder">Link</label>
        </div>
        <button class="submit save" type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <div id="limitExceededModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">Limite de Atalhos Excedido!</div>
      <form id="limitExceededModalAccept">
        <button class="submit" type="submit">Ok</button>
      </form>
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <div id="print-id" class="context-menu-item">Delete App</div>
  </div>

</body>

</html>
